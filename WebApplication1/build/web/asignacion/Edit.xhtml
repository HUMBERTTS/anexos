<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AsignacionEditDlg" widgetVar="AsignacionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAsignacionTitle}">
            <h:form id="AsignacionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{asignacionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAsignacionLabel_calificacion}" for="calificacion" />
                        <p:inputText id="calificacion" value="#{asignacionController.selected.calificacion}" title="#{bundle.EditAsignacionTitle_calificacion}" required="true" requiredMessage="#{bundle.EditAsignacionRequiredMessage_calificacion}"/>
                        <p:outputLabel value="#{bundle.EditAsignacionLabel_idConvalidacion}" for="idConvalidacion" />
                        <p:inputText id="idConvalidacion" value="#{asignacionController.selected.idConvalidacion}" title="#{bundle.EditAsignacionTitle_idConvalidacion}" required="true" requiredMessage="#{bundle.EditAsignacionRequiredMessage_idConvalidacion}"/>
                        <p:outputLabel value="#{bundle.EditAsignacionLabel_idAlumno}" for="idAlumno" />
                        <p:selectOneMenu id="idAlumno" value="#{asignacionController.selected.idAlumno}" required="true" requiredMessage="#{bundle.EditAsignacionRequiredMessage_idAlumno}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{alumnosController.itemsAvailableSelectOne}"
                                           var="idAlumnoItem"
                                           itemValue="#{idAlumnoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAsignacionLabel_idMateriaE}" for="idMateriaE" />
                        <p:selectOneMenu id="idMateriaE" value="#{asignacionController.selected.idMateriaE}" required="true" requiredMessage="#{bundle.EditAsignacionRequiredMessage_idMateriaE}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{materiaseController.itemsAvailableSelectOne}"
                                           var="idMateriaEItem"
                                           itemValue="#{idMateriaEItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{asignacionController.update}" value="#{bundle.Save}" update="display,:AsignacionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AsignacionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AsignacionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
