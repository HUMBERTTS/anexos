<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AsignacionViewDlg" widgetVar="AsignacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAsignacionTitle}">
            <h:form id="AsignacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{asignacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewAsignacionLabel_calificacion}"/>
                        <h:outputText value="#{asignacionController.selected.calificacion}" title="#{bundle.ViewAsignacionTitle_calificacion}"/>
                        <h:outputText value="#{bundle.ViewAsignacionLabel_idConvalidacion}"/>
                        <h:outputText value="#{asignacionController.selected.idConvalidacion}" title="#{bundle.ViewAsignacionTitle_idConvalidacion}"/>
                        <h:outputText value="#{bundle.ViewAsignacionLabel_idAlumno}"/>
                        <h:outputText value="#{asignacionController.selected.idAlumno}" title="#{bundle.ViewAsignacionTitle_idAlumno}"/>
                        <h:outputText value="#{bundle.ViewAsignacionLabel_idMateriaE}"/>
                        <h:outputText value="#{asignacionController.selected.idMateriaE}" title="#{bundle.ViewAsignacionTitle_idMateriaE}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AsignacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
