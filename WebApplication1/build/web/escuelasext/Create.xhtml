<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EscuelasextCreateDlg" widgetVar="EscuelasextCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEscuelasextTitle}">
            <h:form id="EscuelasextCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{escuelasextController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateEscuelasextLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{escuelasextController.selected.nombre}" title="#{bundle.CreateEscuelasextTitle_nombre}" required="true" requiredMessage="#{bundle.CreateEscuelasextRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{escuelasextController.create}" value="#{bundle.Save}" update="display,:EscuelasextListForm:datalist,:growl" oncomplete="handleSubmit(args,'EscuelasextCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EscuelasextCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
