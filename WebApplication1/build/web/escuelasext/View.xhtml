<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EscuelasextViewDlg" widgetVar="EscuelasextViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEscuelasextTitle}">
            <h:form id="EscuelasextViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{escuelasextController.selected != null}">
                        <h:outputText value="#{bundle.ViewEscuelasextLabel_idEscuelaExt}"/>
                        <h:outputText value="#{escuelasextController.selected.idEscuelaExt}" title="#{bundle.ViewEscuelasextTitle_idEscuelaExt}"/>
                        <h:outputText value="#{bundle.ViewEscuelasextLabel_nombre}"/>
                        <h:outputText value="#{escuelasextController.selected.nombre}" title="#{bundle.ViewEscuelasextTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EscuelasextViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
