<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EscuelasextEditDlg" widgetVar="EscuelasextEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEscuelasextTitle}">
            <h:form id="EscuelasextEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{escuelasextController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEscuelasextLabel_idEscuelaExt}" for="idEscuelaExt" />
                        <p:inputText id="idEscuelaExt" value="#{escuelasextController.selected.idEscuelaExt}" title="#{bundle.EditEscuelasextTitle_idEscuelaExt}" required="true" requiredMessage="#{bundle.EditEscuelasextRequiredMessage_idEscuelaExt}"/>
                        <p:outputLabel value="#{bundle.EditEscuelasextLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{escuelasextController.selected.nombre}" title="#{bundle.EditEscuelasextTitle_nombre}" required="true" requiredMessage="#{bundle.EditEscuelasextRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{escuelasextController.update}" value="#{bundle.Save}" update="display,:EscuelasextListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EscuelasextEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EscuelasextEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
