<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlumnosCreateDlg" widgetVar="AlumnosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAlumnosTitle}">
            <h:form id="AlumnosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{alumnosController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateAlumnosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{alumnosController.selected.nombre}" title="#{bundle.CreateAlumnosTitle_nombre}" required="true" requiredMessage="#{bundle.CreateAlumnosRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateAlumnosLabel_apePaterno}" for="apePaterno" />
                        <p:inputText id="apePaterno" value="#{alumnosController.selected.apePaterno}" title="#{bundle.CreateAlumnosTitle_apePaterno}" required="true" requiredMessage="#{bundle.CreateAlumnosRequiredMessage_apePaterno}"/>
                        <p:outputLabel value="#{bundle.CreateAlumnosLabel_apeMaterno}" for="apeMaterno" />
                        <p:inputText id="apeMaterno" value="#{alumnosController.selected.apeMaterno}" title="#{bundle.CreateAlumnosTitle_apeMaterno}" required="true" requiredMessage="#{bundle.CreateAlumnosRequiredMessage_apeMaterno}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{alumnosController.create}" value="#{bundle.Save}" update="display,:AlumnosListForm:datalist,:growl" oncomplete="handleSubmit(args,'AlumnosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AlumnosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
