<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlaneseViewDlg" widgetVar="PlaneseViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPlaneseTitle}">
            <h:form id="PlaneseViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{planeseController.selected != null}">
                        <h:outputText value="#{bundle.ViewPlaneseLabel_idPlanE}"/>
                        <h:outputText value="#{planeseController.selected.idPlanE}" title="#{bundle.ViewPlaneseTitle_idPlanE}"/>
                        <h:outputText value="#{bundle.ViewPlaneseLabel_nombre}"/>
                        <h:outputText value="#{planeseController.selected.nombre}" title="#{bundle.ViewPlaneseTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewPlaneseLabel_clave}"/>
                        <h:outputText value="#{planeseController.selected.clave}" title="#{bundle.ViewPlaneseTitle_clave}"/>
                        <h:outputText value="#{bundle.ViewPlaneseLabel_idEscuelaExt}"/>
                        <h:outputText value="#{planeseController.selected.idEscuelaExt}" title="#{bundle.ViewPlaneseTitle_idEscuelaExt}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PlaneseViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
