<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlanesiViewDlg" widgetVar="PlanesiViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPlanesiTitle}">
            <h:form id="PlanesiViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{planesiController.selected != null}">
                        <h:outputText value="#{bundle.ViewPlanesiLabel_idPlanI}"/>
                        <h:outputText value="#{planesiController.selected.idPlanI}" title="#{bundle.ViewPlanesiTitle_idPlanI}"/>
                        <h:outputText value="#{bundle.ViewPlanesiLabel_clave}"/>
                        <h:outputText value="#{planesiController.selected.clave}" title="#{bundle.ViewPlanesiTitle_clave}"/>
                        <h:outputText value="#{bundle.ViewPlanesiLabel_nombre}"/>
                        <h:outputText value="#{planesiController.selected.nombre}" title="#{bundle.ViewPlanesiTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PlanesiViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
